
server:
  port: 8000
  
eureka:
  instance:
      prefer-ip-address: true
      instance-id: 
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
      - name: GlobalFilter
        args:
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes: 
      - id: user-service
#        uri: http://localhost:8081/
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
        filters:
      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
        - Path=/catalog-service/**
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order-service/**
