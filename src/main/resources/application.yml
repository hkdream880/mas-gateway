
server:
  port: 8000
  
eureka:
  instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name} 
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
      - name: GlobalFilter
        args:
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes:
       
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/login #로그
        - Method=POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/users #회원가
        - Method=POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
        - Method=GET
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - AuthorizationHeaderFilter
      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
        - Path=/catalog-service/**
        
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order-service/**
