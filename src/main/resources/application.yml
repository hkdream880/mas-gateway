
server:
  port: 8000
  
eureka:
  instance:
      prefer-ip-address: true
      instance-id: 
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
      - name: GlobalFilter
        args:
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes:
      - id: first-service
#        uri: http://localhost:8081/
        uri: lb://MY-FIRST-SERVICE
        predicates:
        - Path=/first-service/**
        filters:
#        - AddRequestHeader=first-request, first-request-header in application.yml
#        - AddResponseHeader=first-response, first-response-header in application.yml
         - CustomFilter
      - id: second-service
#        uri: http://localhost:8082/
        uri: lb://MY-SECOND-SERVICE
        predicates:
        - Path=/second-service/**
        filters:
#        - AddRequestHeader=second-request, second-request-header in application.yml
#        - AddResponseHeader=second-response, second-response-header in application.yml
         - CustomFilter
         - name: LoggingFilter
           args:
            baseMessage: Hi There
            preLogger: true
            postLogger: true
         
          